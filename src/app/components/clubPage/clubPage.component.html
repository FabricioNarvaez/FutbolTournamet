<div class="clubDetails" [ngStyle]="{'background-color': clubInfo.backgroundColor}">
    <img class="clubImg" src="{{clubInfo.img}}" />
    <h3 class="clubName">{{clubInfo.clubName}}</h3>
</div>
<nav class="clubPageNav">
    <div class="menu">
        <ul>
            <li class="inlineNav" *ngFor="let link of links">
                <a routerLink={{link.route}} [routerLinkActive]="['active']">{{link.title}}</a>
            </li>
        </ul>
    </div>
</nav>
