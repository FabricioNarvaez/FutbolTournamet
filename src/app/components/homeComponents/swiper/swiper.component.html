<div class="swiperContainer">
  <h2 class="allTeamsTitle subTitle">
    EQUIPOS
    <a class="linkAllClubs" href="#">TODOS LOS EQUIPOS</a>
  </h2>
  <hr />
  <swiper [config]="swiperConfig">
    <ng-template swiperSlide *ngFor="let img of imgCollection">
      <div class="swiper-item">
        <a href="#">
          <img src="{{ img.src }}" alt="{{ img.club }}" />
          <h3>{{ img.club }}</h3>
        </a>
      </div>
    </ng-template>
  </swiper>
</div>
