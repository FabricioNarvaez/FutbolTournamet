<div class="homePage">
  <div class="swiperContainer">
    <h2 class="section">
      EQUIPOS
      <a class="linkAllClubs" href="#">TODOS LOS EQUIPOS</a>
    </h2>
    <swiper [config]="swiperConfig">
      <ng-template swiperSlide *ngFor="let img of imgCollection">
        <div class="swiper-item">
          <a href="#">
            <img src="{{ img.src }}" />
            <h3>{{ img.club }}</h3>
          </a>
        </div>
      </ng-template>
    </swiper>
  </div>
  <div class="tableContainer">
    <h3>Table</h3>
    <table>
      <thead>
        <th>Pos</th>
        <th>Club</th>
        <th>GD</th>
        <th>Pts</th>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
