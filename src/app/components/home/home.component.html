<div class="homePage">
  <home-swiper></home-swiper>
  <div class="homePageGrid">
    <div class="section">
      <h2 class="subTitle">Pr√≥ximos Partidos</h2>
      <hr />
      <div class="matchesContainer">
        <div class="matchCard" *ngFor="let match of matches">
          <div class="infoTeams">
            <img src="{{ match.teamHomeImg }}" alt="{{ match.teamHome }}" />
            <h3>VS</h3>
            <img src="{{ match.teamAwayImg }}" alt="{{ match.teamAwayImg }}" />
            <p>{{ match.teamHome }}</p>
            <div></div>
            <p>{{ match.teamAway }}</p>
          </div>
          <div class="infoMatch">
            <p><span>{{match.matchDate.date | date:"dd MMMM yyyy" : 'es' | titlecase }}</span> | {{match.matchDate.hour}}</p>
          </div>
        </div>
      </div>
    </div>
    <home-table></home-table>
  </div>
</div>
